server.port=${SERVER_PORT:8081}
logging.level.org.atmosphere = warn

#LDAP
ldap.host.server = ${LDAP_SERVER:localhost}
ldap.host.port = ${LDAP_PORT:389}
ldap.host.use.ssl = ${LDAP_USE_SSL:false}
ldap.host.username=${LDAP_USERNAME:}
ldap.host.password=${LDAP_PASSWORD:}
ldap.host.groups.allowed = ${LDAP_GROUPS_ALLOWED:}

#VAULT
spring.cloud.vault.uri=${VAULT_URI:http://localhost:8200}
spring.cloud.vault.token=${VAULT_TOKEN:}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.authentication=TOKEN

#KEYCLOAK
spring.security.oauth2.client.registration.keycloak.client-id=${KEYCLOAK_CLIENT_ID:sysadminanywhere}
spring.security.oauth2.client.registration.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:}
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:8880/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8880/realms/sysadminanywhere
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8880/realms/sysadminanywhere