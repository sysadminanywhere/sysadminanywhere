databaseChangeLog:
  - changeSet:
      id: 1
      author: Igor Markin
      changes:
        - createTable:
            tableName: rules
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cron_expression
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: parameters
                  type: varchar(255)
                  constraints:
                    nullable: true
