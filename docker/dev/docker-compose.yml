version: '3.8'

services:

  vault-dev:
    image: hashicorp/vault:latest
    container_name: vault-dev
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroottoken
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    ports:
      - "8200:8200"
    command: >
      sh -c "
        # Запускаем Vault в фоновом режиме
        vault server -dev -dev-listen-address=0.0.0.0:8200 -dev-root-token-id=myroottoken &
      
        # Ждем запуска
        sleep 5
      
        # Устанавливаем переменные окружения для CLI
        export VAULT_ADDR='http://127.0.0.1:8200'
        export VAULT_TOKEN='myroottoken'
      
        # Записываем секреты
        vault kv put secret/sysadminanywhere username=admin password='Secret2#'
      
        # Возвращаем управление основному процессу
        wait
      "
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-dev
    ports:
      - "8880:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db_dev:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: password
      KC_HOSTNAME: localhost
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    command:
      - start-dev
      - --import-realm
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: db_dev
    environment:
      POSTGRES_DB: sysadminanywhere
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./db/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq_dev
    ports:
      - "5672:5672"
      - "15672:15672"
