server.port = ${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

info.version = @project.version@

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# PostgreSQL configuration.
spring.datasource.url = jdbc:postgresql://${DB_ADDRESS:localhost}:${DB_PORT:5432}/${DB_BASE:sysadminanywhere}
spring.datasource.username = ${DB_USER:postgres}
spring.datasource.password = ${DB_PASSWORD:12345}
spring.jpa.hibernate.ddl-auto = update

spring.liquibase.enabled = false

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,com.sysadminanywhere,com.github.appreciated.apexcharts

ldap.host.groups.admins = ${LDAP_GROUPS_ADMINS:Domain Admins}
ldap.host.groups.users = ${LDAP_GROUPS_USERS:Domain Users}

#KEYCLOAK
spring.security.oauth2.client.registration.keycloak.client-id = ${KEYCLOAK_CLIENT_ID:sysadminanywhere}
spring.security.oauth2.client.registration.keycloak.client-secret = ${KEYCLOAK_CLIENT_SECRET:}
spring.security.oauth2.client.registration.keycloak.scope = openid,profile,email
spring.security.oauth2.client.registration.keycloak.authorization-grant-type = authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri = ${KEYCLOAK_REDIRECT_URI:http://localhost:8080/login/oauth2/code/keycloak}
spring.security.oauth2.client.provider.keycloak.issuer-uri = ${KEYCLOAK_ISSUER_URI:http://localhost:8880/realms/sysadminanywhere}
spring.security.oauth2.resourceserver.jwt.issuer-uri = ${KEYCLOAK_ISSUER_URI:http://localhost:8880/realms/sysadminanywhere}
app.keycloak.logout-uri = ${KEYCLOAK_LOGOUT_URI:http://localhost:8880/realms/sysadminanywhere/protocol/openid-connect/logout}

app.services.directory.uri = ${DIRECTORY_SERVICE:http://localhost:8081}
app.services.inventory.uri = ${INVENTORY_SERVICE:http://localhost:8082}

n8n.url = ${N8N_HOST:http://localhost:5678}
n8n.api-key = ${N8N_API_KEY:}