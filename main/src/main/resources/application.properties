server.port = ${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

info.version = @project.version@

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# PostgreSQL configuration.
spring.datasource.url = jdbc:postgresql://${DB_ADDRESS:localhost}:${DB_PORT:5432}/${DB_BASE:sysadminanywhere}
spring.datasource.username = ${DB_USER:postgres}
spring.datasource.password = ${DB_PASSWORD:12345}
spring.jpa.hibernate.ddl-auto = update

spring.liquibase.enabled = false

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,com.sysadminanywhere,com.github.appreciated.apexcharts,net.sf.jasperreports,org.apache.poi
#spring.jpa.defer-datasource-initialization = true
#spring.sql.init.mode = always

ldap.host.server = ${LDAP_SERVER:localhost}
ldap.host.port = ${LDAP_PORT:389}
ldap.host.use.ssl = ${LDAP_USE_SSL:false}
ldap.host.username = ${LDAP_USERNAME:test}
ldap.host.password = ${LDAP_PASSWORD:test}

ldap.host.groups.admins = ${LDAP_GROUPS_ADMINS:Administrators}
ldap.host.groups.users = ${LDAP_GROUPS_USERS:Users}

spring.mail.host = ${MAIL_HOST:localhost}
spring.mail.port = ${MAIL_PORT:587}
spring.mail.username = ${MAIL_USERNAME:username}
spring.mail.password = ${MAIL_PASSWORD:password}
spring.mail.protocol = ${MAIL_PROTOCOL}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.starttls.required = true
spring.mail.properties.mail.smtp.ssl.enable = true

#KEYCLOAK
spring.security.oauth2.client.registration.keycloak.client-id = ${KEYCLOAK_CLIENT_ID:sysadminanywhere}
spring.security.oauth2.client.registration.keycloak.client-secret = ${KEYCLOAK_CLIENT_SECRET:}
spring.security.oauth2.client.registration.keycloak.scope = openid,profile,email
spring.security.oauth2.client.registration.keycloak.authorization-grant-type = authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri = ${KEYCLOAK_REDIRECT_URI:http://localhost:8080/login/oauth2/code/keycloak}
spring.security.oauth2.client.provider.keycloak.issuer-uri = ${KEYCLOAK_ISSUER_URI:http://localhost:8880/realms/sysadminanywhere}
spring.security.oauth2.resourceserver.jwt.issuer-uri = ${KEYCLOAK_ISSUER_URI:http://localhost:8880/realms/sysadminanywhere}

app.services.directory.uri = ${DIRECTORY_SERVICE:http://localhost:8081}
app.services.inventory.uri = ${INVENTORY_SERVICE:http://localhost:8082}
app.services.monitoring.uri = ${MONITORING_SERVICE:http://localhost:8083}
app.services.workflows.uri = ${WORKFLOWS_SERVICE:http://localhost:8084}
